{% extends 'base.html'%}
{% block content%}
<br>
<br>
<div class="w3-container w3-padding-16 w3-card-4 w3-round-xlarge" style="margin:auto; width: 30%">
	<form enctype="multipart/form-data" method="post" action="">
		<center>
			
				<input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display:none;">
			
				<label  for="file" style="cursor:pointer;">
					
					<input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display:none;">
					<img id="output" width="200" src="{{url_for('static', filename='img/man.png')}}"/>
				</label>
				
			
		</center>
		<br>
		<label>NAME</label>
		<input type="text" name = "name" id = "name" class="w3-input w3-border">
		<br>
		<label>EMAIL</label>
		<input type="email" name = "email" id = "email" class="w3-input w3-border">
		<br>
		<label>PASSWORD</label>
		<input type="password" name = "password" id = "password" class="w3-input w3-border">
		<br>
		<input type="submit" value="Save" class="w3-button w3-pink ">
	</form>
</div>

<script>
	var loadFile = function(event){
		var image = document.getElementById('output');
		image.src = URL.createObjectURL(event.target.files[0]);
	};
</script>

{% endblock%}
